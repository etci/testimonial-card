<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonial card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <article class="testimonial-card">
    <header class="testimonial-card__profile">
      <img src="img/profile-thumbnail.png" alt="Sarah Dole" class="testimonial-card__avatar">
      <div class="testimonial-card__info">
        <h3 class="testimonial-card__name">Sarah Dole</h3>
        <p class="testimonial-card__username">@sarahdole</p>
      </div>
    </header>
    <blockquote class="testimonial-card__content">
      <p class="testimonial-card__text">
        I've been searching for high-quality abstract images for my design projects,
        and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
      </p>
    </blockquote>
  </article>
</body>

</html>
